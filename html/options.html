<!DOCTYPE html>
<html ng-csp ng-app>
<head>
<link rel="stylesheet" href="/css/frontend.css">
<script src="/lib/jquery.js"></script>
<script src="/lib/angular.js"></script>
<script src="/lib/jsdeferred.js"></script>
<script src="/src/options.js"></script>
</head>
<body>

<div ng-controller="appExtension">

<form ng-submit="save()">

Klepto server[domain:port]<input type="text" ng-model="apiServer">
<span ng-show="apiServerStatus">{{apiServerStatus}}</span><br>
disable server connection<input type="checkbox" ng-model="disableServer" ng-readonly="serverReadony"><br>

Proxy server[domain:port]<input type="text" ng-model="proxyServer">
<span ng-show="proxyStatus">{{proxyStatus}}</span><br>
disable proxy chenge<input type="checkbox" ng-model="disableProxy" ng-readonly="proxyReadony"><br>

<input type="submit" value="Save">
<input type="reset" value="Reset" ng-click="reset()">
<span ng-class="save_success" class="alert-success">Save success.</span>

</form>

<div ng-show="ApiServerStatus">{{ApiServerStatus}}</div>

<!-- /ng-controller="appExtension" --></div>

</body>
</html>
